{% extends 'base.html' %}
{% block title %}Избранные рецепты{% endblock %}
{% block content %}
<h2>Favorite Recipes</h2>
    {% if favorites %}
<ul>
    {% for favorite in favorites %}
    <li><a href="{% url 'recipe_detail' recipe_id=favorite.recipe.id %}">{{ favorite.recipe.name }}</a></li>
    {% endfor %}
</ul>
    {% else %}
<p>Нет избранных рецептов</p>
    {% endif %}
{% endblock %}
